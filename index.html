<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cocos2d-html5 Hello World test</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body style="text-align: center;background: #ffffff;">

<div id="can" style="display:inline-block;width:auto; margin: 0 auto; background: black; border:5px solid black; border-radius: 10px; box-shadow: 0 5px 50px #333">
    <canvas id="gameCanvas" width="1136" height="640"></canvas>
</div>
<div id="displays" style="width:120px; height:auto; background: #C4C4C4;font-size:24px;font-weight:bold; float:left; text-align:center;">
    <div style="width:120px; height:40px; background: #D02090;padding-top: 10px; margin-top: 10px;">1136X640</div>
    <div style="width:120px; height:40px; background: #7A378B;padding-top: 10px; margin-top: 10px;">960X640</div>
    <div style="width:120px; height:40px; background: #7A378B;padding-top: 10px; margin-top: 10px;">1280X720</div>
    <div style="width:120px; height:40px; background: #7A378B;padding-top: 10px; margin-top: 10px;">800X480</div>
    <div style="width:120px; height:40px; background: #7A378B;padding-top: 10px; margin-top: 10px;">480X320</div>
    <div style="width:120px; height:40px; background: #7A378B;padding-top: 10px; margin-top: 10px;">1920X1080</div>
    <div style="width:120px; height:40px; background: #7A378B;padding-top: 10px; margin-top: 10px;">1024X768</div>
</div>

<script text="javaScript">
    var divs = document.getElementById("displays").getElementsByTagName("div");
    var canvas = document.getElementById("gameCanvas");
    var currdiv = divs[0];
    if(document.cookie.indexOf("div") != -1)
    {
        currdiv = divs[document.cookie.split("=")[1]];
    }

    for(var i=0;i<divs.length;i++)
    {
        divs[i].style.background = "#7A378B";
    }
    currdiv.style.background = "#D02090";
    var dis = currdiv.innerHTML.split("X");
    var width = dis[0];
    var height = dis[1];
    if(width == 1136)
    {
        width *= 0.9;
        height *= 0.9;
    }
    else if(width == 1280)
    {
        width *= 0.8;
        height *= 0.8;
    }
    else if(width == 960)
    {
        width *= 0.9;
        height *= 0.9;
    }
    else if(width == 1920)
    {
        width *= 0.54;
        height *= 0.54;
    }
    else if(width == 1024)
    {
        width *= 0.76;
        height *= 0.76;
    }
    canvas.width = width;
    canvas.height = height;
    var can = document.getElementById("can");
    can.style.width = width;
    can.style.height = height;

    var divclick = function()
    {
        var id = 0;
        for(var i=0;i<divs.length;i++)
        {
            if(divs[i] == this)
            {
                id = i;
                break;
            }
        }
        document.cookie = "div="+id;
        location.replace(location.href);
    }

    for(var i=0;i<divs.length;i++)
    {
        var div = divs[i];
        div.onclick = divclick;
    }

</script>

<script src="res/loading.js"></script>
<script src="frameworks/cocos2d-html5/CCBoot.js"></script>
<script cocos src="main.js"></script>
</body>
</html>
